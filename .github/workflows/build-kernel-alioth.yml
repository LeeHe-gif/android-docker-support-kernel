name: Build alioth Kernel with Android Clang

on:
  workflow_dispatch:

jobs:
  build-kernel:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install basic dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential libncurses-dev bison bc flex \
          libssl-dev libelf-dev rsync kmod git cpio \
          wget zip unzip python3 make xz-utils ccache

    - name: Download Android Clang Toolchain
      run: |
        # 创建工具链目录
        sudo mkdir -p /opt/toolchains
        sudo chmod 777 /opt/toolchains
    
        echo "=== 下载可用的 Clang 工具链 ==="
    
        # 方案1: 使用 LineageOS 的预构建 Clang
        echo "尝试下载 LineageOS Clang..."
        wget -q --timeout=30 --tries=3 https://github.com/LineageOS/android_prebuilts_clang_host_linux-x86/archive/refs/heads/lineage-21.0.tar.gz || \
        wget -q --timeout=30 --tries=3 https://gitlab.com/LineageOS/android_prebuilts_clang_host_linux-x86/-/archive/lineage-21.0/android_prebuilts_clang_host_linux-x86-lineage-21.0.tar.gz || \
        echo "LineageOS Clang 下载失败，尝试备用方案"
    
        if [ -f "lineage-21.0.tar.gz" ]; then
            tar -xf lineage-21.0.tar.gz -C /opt/toolchains/
            mv /opt/toolchains/android_prebuilts_clang_host_linux-x86-lineage-21.0 /opt/toolchains/clang
        elif [ -f "android_prebuilts_clang_host_linux-x86-lineage-21.0.tar.gz" ]; then
            tar -xf android_prebuilts_clang_host_linux-x86-lineage-21.0.tar.gz -C /opt/toolchains/
            mv /opt/toolchains/android_prebuilts_clang_host_linux-x86-lineage-21.0 /opt/toolchains/clang
        else
            # 方案2: 使用 AOSP 镜像站的 Clang
            echo "下载 AOSP 镜像 Clang..."
            wget -q https://mirrors.tuna.tsinghua.edu.cn/github-release/kdrag0n/proton-clang/LatestRelease/proton-clang-20211030.tar.zst || \
            wget -q https://github.com/kdrag0n/proton-clang/releases/download/20211030/proton-clang-20211030.tar.zst || \
            echo "Proton Clang 下载失败"
        
            if [ -f "proton-clang-20211030.tar.zst" ]; then
                sudo apt-get install -y zstd
                tar -xf proton-clang-20211030.tar.zst -C /opt/toolchains/
                mv /opt/toolchains/proton-clang /opt/toolchains/proton-clang-20211030
                mv /opt/toolchains/proton-clang-20211030 /opt/toolchains/clang
            else
                # 方案3: 使用系统 Clang 并下载独立的 LLD
                echo "使用系统 Clang 和独立 LLD..."
                sudo apt-get install -y clang lld llvm llvm-ar llvm-nm llvm-objcopy llvm-objdump llvm-strip
                mkdir -p /opt/toolchains/clang/bin
                ln -sf /usr/bin/clang /opt/toolchains/clang/bin/clang
                ln -sf /usr/bin/ld.lld /opt/toolchains/clang/bin/ld.lld
                ln -sf /usr/bin/llvm-ar /opt/toolchains/clang/bin/llvm-ar
                ln -sf /usr/bin/llvm-nm /opt/toolchains/clang/bin/llvm-nm
                ln -sf /usr/bin/llvm-objcopy /opt/toolchains/clang/bin/llvm-objcopy
                ln -sf /usr/bin/llvm-objdump /opt/toolchains/clang/bin/llvm-objdump
                ln -sf /usr/bin/llvm-strip /opt/toolchains/clang/bin/llvm-strip
            fi
        fi
    
        echo "=== 验证工具链版本 ==="
        if [ -f "/opt/toolchains/clang/bin/clang" ]; then
            /opt/toolchains/clang/bin/clang --version | head -3
        else
            clang --version | head -3
        fi
    
        if [ -f "/opt/toolchains/clang/bin/ld.lld" ]; then
            /opt/toolchains/clang/bin/ld.lld --version | head -1
        else
            ld.lld --version | head -1
        fi

    - name: Clone anykernel3 repository
      run: |
        git clone https://github.com/LeeHe-gif/AnyKernel3.git anykernel3
        cd anykernel3
        sed -i 's/is_slot_device=0/is_slot_device=1/' anykernel.sh
        sed -i 's/kernel.string=polaris_docker_Kernel-arrow11-by_LeeHe/kernel.string=alioth_docker_Kernel-arrow12.1-by_LeeHe/' anykernel.sh
        sed -i 's/device.name1=polaris/device.name1=alioth/' anykernel.sh || true
        sed -i 's/device.name2=polaris/device.name2=alioth/' anykernel.sh || true

    - name: Clone kernel source
      run: |
        git clone https://github.com/LeeHe-gif/android_kernel_xiaomi_alioth.git kernel_source
                
    - name: Build kernel with Proton Clang
      run: |
        cp build_clang.sh kernel_source/
        cd kernel_source
        chmod 755 build_clang.sh
        ./build_clang.sh
        
    - name: Verify build output
      run: |
        if [ -f "kernel_source/out/arch/arm64/boot/Image.gz-dtb" ]; then
          echo "✅ 内核编译成功"
          ls -la kernel_source/out/arch/arm64/boot/Image.gz-dtb
          echo "文件大小:"
          du -h kernel_source/out/arch/arm64/boot/Image.gz-dtb
        else
          echo "❌ 内核编译失败，Image.gz-dtb 文件未找到"
          echo "搜索相关文件:"
          find kernel_source/out/ -name "Image*" -type f 2>/dev/null || echo "未找到任何 Image 文件"
          if [ -f "kernel_source/build.log" ]; then
            echo "=== 编译日志最后100行 ==="
            tail -100 kernel_source/build.log
          fi
          exit 1
        fi
        
    - name: Create anykernel3 package
      run: |
        cp kernel_source/out/arch/arm64/boot/Image.gz-dtb anykernel3/
        cd anykernel3/
        zip -r alioth_dockerkernel_clang.zip . -x "*.git*"
        
        if [ -f "alioth_dockerkernel_clang.zip" ]; then
          echo "✅ anykernel3 包创建成功"
          ls -la alioth_dockerkernel_clang.zip
          du -h alioth_dockerkernel_clang.zip
        else
          echo "❌ anykernel3 包创建失败"
          exit 1
        fi
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kernel-build-clang-artifacts
        path: |
          anykernel3/alioth_dockerkernel_clang.zip
        retention-days: 30
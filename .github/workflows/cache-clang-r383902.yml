# .github/workflows/update-kernel-cache.yml
name: Update clang-r383902 Cache

on:
  workflow_dispatch:  # 手动触发
  #schedule:
  #  - cron: '0 0 * * 0'  # 每周日 00:00 UTC 更新

jobs:
  update-cache:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Download kernel source
        run: |
          echo "开始下载工具链..."
          wget -q https://android.googlesource.com/platform//prebuilts/clang/host/linux-x86/+archive/3857008389202edac32d57008bb8c99d2c957f9d/clang-r383902.tar.gz
          mkdir -p clang-r383902
          tar -xf clang-r383902.tar.gz -C clang-r383902
          echo "工具链下载完成"
          
      - name: Save to cache
        uses: actions/cache@v3
        with:
          path: clang-r383902
          key: clang-r383902
          restore-keys: |
            clang-r383902
            
      - name: Show cache info
        run: |
          echo "缓存已更新"
          echo "缓存key: clang-r383902"
          echo "下次构建将使用此缓存"

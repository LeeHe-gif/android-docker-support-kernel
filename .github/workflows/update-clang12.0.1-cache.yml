# .github/workflows/update-kernel-cache.yml
name: Update clang-r416183b Cache

on:
  workflow_dispatch:  # 手动触发
  #schedule:
  #  - cron: '0 0 * * 0'  # 每周日 00:00 UTC 更新

jobs:
  update-cache:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Download kernel source
        run: |
          echo "开始下载工具链..."
          wget -q https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/tags/android-12.1.0_r26/clang-r416183b.tar.gz
          mkdir -p clang-r416183b
          tar -xf clang-r416183b.tar.gz -C clang-r416183b
          echo "工具链下载完成"
          
      - name: Save to cache
        uses: actions/cache@v3
        with:
          path: clang-r416183b
          key: clang-r416183b
          restore-keys: |
            clang-r416183b
            
      - name: Show cache info
        run: |
          echo "缓存已更新"
          echo "缓存key: clang-r416183b
          echo "下次构建将使用此缓存"

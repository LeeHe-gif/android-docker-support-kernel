# .github/workflows/update-kernel-cache.yml
name: Update clang-r365631c Cache

on:
  workflow_dispatch:  # 手动触发
  #schedule:
  #  - cron: '0 0 * * 0'  # 每周日 00:00 UTC 更新

jobs:
  update-cache:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Download kernel source
        run: |
          echo "开始下载工具链..."
          wget -q https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/ee5ad7f5229892ff06b476e5b5a11ca1f39bf3a9/clang-r365631c.tar.gz
          mkdir -p clang-r365631c
          tar -xf clang-r365631c.tar.gz -C clang-r365631c
          echo "工具链下载完成"
          
      - name: Save to cache
        uses: actions/cache@v3
        with:
          path: clang-r365631c
          key: clang-r365631c
          restore-keys: |
            clang-r365631c
            
      - name: Show cache info
        run: |
          echo "缓存已更新"
          echo "缓存key: clang-r365631c"
          echo "下次构建将使用此缓存"

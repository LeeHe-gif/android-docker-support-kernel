name: Build Kernel and Create Release

on:
  workflow_dispatch:  # 手动触发

jobs:
  build-kernel:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl clang lld llvm build-essential libncurses-dev bison bc flex libssl-dev libelf-dev rsync kmod git cpio wget zip unzip python3 make gcc-7 g++-7 gcc-7-aarch64-linux-gnu gcc-7-arm-linux-gnueabi
        
    - name: Clone anykernel3 repository
      run: |
        git clone https://github.com/osm0sis/AnyKernel3.git anykernel3
        
    - name: Clone kernel source
      run: |
        git clone https://github.com/LeeHe-gif/android_kernel_xiaomi_sdm845.git
        cd android_kernel_xiaomi_sdm845
        curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s v0.9.5
        
    - name: Build kernel
      run: |
        cp build.sh android_kernel_xiaomi_sdm845/
        cd android_kernel_xiaomi_sdm845
        chmod 755 build.sh
        ./build.sh
        
    - name: Verify build output
      run: |
        if [ -f "android_kernel_xiaomi_sdm845/out/arch/arm64/boot/Image.gz-dtb" ]; then
          echo "✅ 内核编译成功"
          ls -la android_kernel_xiaomi_sdm845/out/arch/arm64/boot/Image.gz-dtb
        else
          echo "❌ 内核编译失败，Image.gz-dtb 文件未找到"
          exit 1
        fi
        
    - name: Create anykernel3 package
      run: |
        # 复制内核镜像到 anykernel3 目录
        cp android_kernel_xiaomi_sdm845/out/arch/arm64/boot/Image.gz-dtb anykernel3/
        
        # 进入 anykernel3 目录并创建刷机包
        cd anykernel3/
        zip -r polaris_dockerkernel.zip anykernel.sh Image.gz-dtb LICENSE META-INF modules patch tools README.md
        
        # 验证刷机包是否创建成功
        if [ -f "polaris_dockerkernel.zip" ]; then
          echo "✅ anykernel3 包创建成功"
          ls -la polaris_dockerkernel.zip
        else
          echo "❌ anykernel3 包创建失败"
          exit 1
        fi
        
    - name: Create out directory archive
      run: |
        cd android_kernel_xiaomi_sdm845
        zip -r kernel_out_directory.zip out/
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kernel-build-artifacts
        path: |
          anykernel3/polaris_dockerkernel.zip
          android_kernel_xiaomi_sdm845/kernel_out_directory.zip
        retention-days: 30
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: "Polaris Docker Kernel Build"
        body: |
          # Polaris Docker Kernel Build
          
          自动编译的小米 MIX 2S (polaris) 内核
          
          ## 包含文件：
          - `polaris_dockerkernel.zip` - anykernel33 刷机包
          - `kernel_out_directory.zip` - 完整的编译输出目录
          
          ## 刷机说明：
          1. 下载 `polaris_dockerkernel.zip`
          2. 通过 TWRP 刷入
          3. 重启设备
          
          **注意：** 此内核基于 Arrow OS 11 源码编译，支持 Docker 功能。
        draft: false
        prerelease: false
        files: |
          anykernel3/polaris_dockerkernel.zip
          android_kernel_xiaomi_sdm845/kernel_out_directory.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
